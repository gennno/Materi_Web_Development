<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Kontak Responsif</title>
    <style>
        /* Gaya dasar untuk body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        /* Header */
        header {
            background-color: #4caf50; /* Warna hijau */
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        /* Kontainer utama */
        .container {
            display: grid;
            gap: 20px;
            padding: 20px;
        }

        /* Gaya untuk setiap kotak kontak */
        .box {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            text-align: center;
        }

        /* Gaya gambar profil */
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        /* Tampilan laptop (layar besar) */
        @media (min-width: 1024px) {
            .container {
                grid-template-columns: repeat(4, 1fr); /* 4 kolom di laptop */
            }

            header h1 {
                font-size: 36px;
            }

            .box {
                font-size: 18px;
            }
        }

        /* Tampilan tablet */
        @media (max-width: 1023px) and (min-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* 2 kolom di tablet */
            }

            header h1 {
                font-size: 28px;
            }

            .box {
                font-size: 16px;
            }
        }

        /* Tampilan ponsel */
        @media (max-width: 767px) {
            .container {
                grid-template-columns: 1fr; /* 1 kolom di ponsel */
            }

            header h1 {
                font-size: 24px;
            }

            .box {
                font-size: 14px;
                padding: 15px;
            }
        }

        /* Gaya tambahan untuk detail kontak */
        .contact-name {
            font-weight: bold;
            font-size: 18px;
            color: #4caf50;
        }
        .contact-info {
            margin-top: 8px;
        }
    </style>
</head>
<body>

<header>
    <h1>Daftar Kontak Responsif</h1>
</header>

<!-- Kontainer Utama dengan Grid -->
<div class="container">
    <div class="box">
        <img src="https://via.placeholder.com/80" alt="Profil John Doe" class="profile-img">
        <div class="contact-name">John Doe</div>
        <div class="contact-info">Telepon: 0812-3456-7890</div>
        <div class="contact-info">Email: john@example.com</div>
    </div>
    <div class="box">
        <img src="https://via.placeholder.com/80" alt="Profil Jane Smith" class="profile-img">
        <div class="contact-name">Jane Smith</div>
        <div class="contact-info">Telepon: 0813-4567-8901</div>
        <div class="contact-info">Email: jane@example.com</div>
    </div>
    <div class="box">
        <img src="https://via.placeholder.com/80" alt="Profil Alex Johnson" class="profile-img">
        <div class="contact-name">Alex Johnson</div>
        <div class="contact-info">Telepon: 0814-5678-9012</div>
        <div class="contact-info">Email: alex@example.com</div>
    </div>
    <div class="box">
        <img src="https://via.placeholder.com/80" alt="Profil Emily Brown" class="profile-img">
        <div class="contact-name">Emily Brown</div>
        <div class="contact-info">Telepon: 0815-6789-0123</div>
        <div class="contact-info">Email: emily@example.com</div>
    </div>
    <!-- Tambahkan kotak lainnya sesuai kebutuhan -->
</div>

</body>
</html>
